services:
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: rideshare-kafka
    mem_limit: 1g
    ports:
      - "9092:9092"
    environment:
      # JVM flags for ARM/Apple Silicon stability
      KAFKA_OPTS: "-XX:+UseG1GC -XX:MaxGCPauseMillis=20 -XX:InitiatingHeapOccupancyPercent=35 -XX:+ExplicitGCInvokesConcurrent"
      KAFKA_HEAP_OPTS: "-Xms256m -Xmx512m"

      # Log retention - auto-delete since no consumers yet
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_LOG_RETENTION_BYTES: 536870912  # 512MB per partition

      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - rideshare-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10

  redis:
    image: redis:8.0-alpine
    container_name: rideshare-redis
    mem_limit: 512m
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - rideshare-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  osrm:
    build:
      context: .
      dockerfile: docker/osrm.Dockerfile
      args:
        OSRM_MAP_SOURCE: ${OSRM_MAP_SOURCE:-local}
    container_name: rideshare-osrm
    mem_limit: 3g
    platform: linux/amd64
    ports:
      - "5050:5000"
    environment:
      - OSRM_THREADS=${OSRM_THREADS:-4}
    volumes:
      - osrm-data:/data
    networks:
      - rideshare-network
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:5000/route/v1/driving/-46.6333,-23.5505;-46.6334,-23.5506"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 180s

  simulation:
    build:
      context: .
      dockerfile: docker/simulation.Dockerfile
      target: development
    container_name: rideshare-simulation
    mem_limit: 4g
    ports:
      - "8000:8000"
    volumes:
      - ./simulation/src:/app/src:ro
      - ./data:/app/data:ro
      - simulation-db:/app/db
    environment:
      - SIM_SPEED_MULTIPLIER=${SIM_SPEED_MULTIPLIER:-1}
      - SIM_LOG_LEVEL=${SIM_LOG_LEVEL:-INFO}
      - SIM_CHECKPOINT_INTERVAL=${SIM_CHECKPOINT_INTERVAL:-300}
      - SIM_DB_PATH=/app/db/simulation.db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_SECURITY_PROTOCOL=PLAINTEXT
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_SSL=false
      - OSRM_BASE_URL=http://osrm:5000
      - API_KEY=${API_KEY:-dev-api-key-change-in-production}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:5176,http://localhost:5177,http://localhost:5178
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      osrm:
        condition: service_healthy
      stream-processor:
        condition: service_healthy
    networks:
      - rideshare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  stream-processor:
    build:
      context: ./stream-processor
      dockerfile: Dockerfile
    container_name: rideshare-stream-processor
    mem_limit: 512m
    ports:
      - "8080:8080"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_GROUP_ID=stream-processor
      - KAFKA_AUTO_OFFSET_RESET=latest
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - PROCESSOR_WINDOW_SIZE_MS=${PROCESSOR_WINDOW_SIZE_MS:-100}
      - PROCESSOR_AGGREGATION_STRATEGY=${PROCESSOR_AGGREGATION_STRATEGY:-latest}
      - PROCESSOR_TOPICS=gps-pings,trips,driver-status,surge-updates
      - API_HOST=0.0.0.0
      - API_PORT=8080
      - LOG_LEVEL=${PROCESSOR_LOG_LEVEL:-INFO}
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rideshare-network
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  control-panel-frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      target: development
    container_name: rideshare-frontend
    mem_limit: 512m
    ports:
      - "3000:5173"
    volumes:
      - ./control-panel-frontend:/app
      - frontend-node-modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000/ws
    depends_on:
      simulation:
        condition: service_healthy
    networks:
      - rideshare-network

  cadvisor:
    image: ghcr.io/google/cadvisor:v0.53.0
    container_name: rideshare-cadvisor
    mem_limit: 256m
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    networks:
      - rideshare-network
    privileged: true
    restart: unless-stopped

networks:
  rideshare-network:
    driver: bridge
    name: rideshare-network

volumes:
  kafka-data:
  redis-data:
  osrm-data:
  simulation-db:
  frontend-node-modules:
