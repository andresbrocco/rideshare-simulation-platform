global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'rideshare-simulation'
    environment: 'local'

rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  - job_name: 'cadvisor'
    scrape_interval: 15s
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  - job_name: 'kafka'
    scrape_interval: 30s
    static_configs:
      - targets: ['kafka:9092']
        labels:
          service: 'kafka'

  - job_name: 'spark-master'
    scrape_interval: 30s
    static_configs:
      - targets: ['spark-master:8080']
        labels:
          service: 'spark-master'

  - job_name: 'spark-worker'
    scrape_interval: 30s
    static_configs:
      - targets: ['spark-worker:8081']
        labels:
          service: 'spark-worker'

  - job_name: 'airflow-webserver'
    scrape_interval: 30s
    metrics_path: '/api/v2/monitor/health'
    static_configs:
      - targets: ['airflow-webserver:8080']
        labels:
          service: 'airflow-webserver'
