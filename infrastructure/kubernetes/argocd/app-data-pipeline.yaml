apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-pipeline
  namespace: argocd
  labels:
    app.kubernetes.io/name: data-pipeline
    app.kubernetes.io/part-of: rideshare-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/andresbrocco/rideshare-simulation-platform.git
    targetRevision: main
    path: infrastructure/kubernetes/manifests
    directory:
      include: |
        minio.yaml
        minio-init.yaml
        localstack.yaml
        postgres-metastore.yaml
        hive-metastore.yaml
        trino.yaml
        spark-thrift-server.yaml
        bronze-ingestion.yaml
        bronze-init.yaml
        airflow-postgres.yaml
        airflow-scheduler.yaml
        airflow-webserver.yaml
        prometheus.yaml
        loki.yaml
        tempo.yaml
        otel-collector.yaml
        cadvisor.yaml
        grafana.yaml
        configmap-data-pipeline.yaml
        storageclass.yaml
        pv-static.yaml
        pvc-kafka.yaml
        pvc-minio.yaml
        pvc-postgres-airflow.yaml
        pvc-postgres-metastore.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/replicas
