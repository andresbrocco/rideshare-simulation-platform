apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-platform
  namespace: argocd
  labels:
    app.kubernetes.io/name: data-platform
    app.kubernetes.io/part-of: rideshare-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/andresbrocco/rideshare-simulation-platform.git
    targetRevision: phase-06-kubernetes-migration
    path: infrastructure/kubernetes/manifests
    directory:
      include: |
        minio.yaml
        localstack.yaml
        spark-master.yaml
        spark-worker.yaml
        spark-thrift-server.yaml
        airflow-postgres.yaml
        airflow-scheduler.yaml
        airflow-webserver.yaml
        superset-postgres.yaml
        superset-redis.yaml
        superset.yaml
        prometheus.yaml
        grafana.yaml
        configmap-data-platform.yaml
        storageclass.yaml
        pv-static.yaml
        pvc-kafka.yaml
        pvc-minio.yaml
        pvc-postgres-airflow.yaml
        pvc-postgres-superset.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/replicas
