apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-services
  namespace: argocd
  labels:
    app.kubernetes.io/name: core-services
    app.kubernetes.io/part-of: rideshare-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/andresbrocco/rideshare-simulation-platform.git
    targetRevision: phase-06-kubernetes-migration
    path: infrastructure/kubernetes/manifests
    directory:
      include: |
        simulation.yaml
        frontend.yaml
        stream-processor.yaml
        kafka.yaml
        schema-registry.yaml
        redis.yaml
        osrm.yaml
        configmap-core.yaml
        secret-api-keys.yaml
        secret-credentials.yaml
        gateway-class.yaml
        gateway.yaml
        httproute-api.yaml
        httproute-web-services.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
