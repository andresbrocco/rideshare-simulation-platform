apiVersion: apps/v1
kind: Deployment
metadata:
  name: osrm
  labels:
    app: osrm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osrm
  template:
    metadata:
      labels:
        app: osrm
    spec:
      containers:
      - name: osrm
        image: rideshare-osrm:local
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: OSRM_THREADS
          value: "4"
        resources:
          limits:
            memory: "1Gi"
          requests:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /route/v1/driving/-46.6333,-23.5505;-46.6334,-23.5506
            port: 5000
          initialDelaySeconds: 180
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /route/v1/driving/-46.6333,-23.5505;-46.6334,-23.5506
            port: 5000
          initialDelaySeconds: 180
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: osrm
  labels:
    app: osrm
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    name: http
  selector:
    app: osrm
