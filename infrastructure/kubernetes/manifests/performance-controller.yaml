apiVersion: apps/v1
kind: Deployment
metadata:
  name: performance-controller
  labels:
    app: performance-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: performance-controller
  template:
    metadata:
      labels:
        app: performance-controller
    spec:
      initContainers:
      - name: wait-for-simulation
        image: curlimages/curl:latest
        command:
        - sh
        - -c
        - |
          echo "Waiting for Simulation API to be ready..."
          until curl -sf http://simulation:8000/health; do
            echo "Simulation not ready, waiting..."
            sleep 5
          done
          echo "Simulation is ready!"
      - name: wait-for-prometheus
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for Prometheus to be ready..."
          until nc -z prometheus 9090; do
            echo "Prometheus not ready, waiting..."
            sleep 2
          done
          echo "Prometheus is ready!"
      - name: wait-for-otel-collector
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for OTel Collector to be ready..."
          until nc -z otel-collector 4317; do
            echo "OTel Collector not ready, waiting..."
            sleep 2
          done
          echo "OTel Collector is ready!"
      containers:
      - name: performance-controller
        image: rideshare-performance-controller:local
        imagePullPolicy: Never
        ports:
        - containerPort: 8090
          name: http
        env:
        - name: PROMETHEUS_URL
          value: "http://prometheus:9090"
        - name: SIMULATION_BASE_URL
          value: "http://simulation:8000"
        - name: SIMULATION_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: API_KEY
        - name: CONTROLLER_POLL_INTERVAL_SECONDS
          value: "5.0"
        - name: CONTROLLER_MAX_SPEED
          value: "32"
        - name: CONTROLLER_MIN_SPEED
          value: "0.125"
        - name: CONTROLLER_RAMP_FACTOR
          value: "1.5"
        - name: CONTROLLER_CRITICAL_THRESHOLD
          value: "0.3"
        - name: CONTROLLER_WARNING_THRESHOLD
          value: "0.5"
        - name: CONTROLLER_HEALTHY_THRESHOLD
          value: "0.8"
        - name: CONTROLLER_HEALTHY_CYCLES_REQUIRED
          value: "3"
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8090"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        - name: DEPLOYMENT_ENV
          value: "local"
        - name: LOG_LEVEL
          value: "INFO"
        - name: LOG_FORMAT
          value: "json"
        resources:
          limits:
            memory: "128Mi"
          requests:
            memory: "64Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: performance-controller
  labels:
    app: performance-controller
spec:
  type: ClusterIP
  ports:
  - port: 8090
    targetPort: 8090
    name: http
  selector:
    app: performance-controller
