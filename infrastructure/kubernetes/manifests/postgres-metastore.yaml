apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-metastore
  labels:
    app: postgres-metastore
spec:
  serviceName: postgres-metastore
  replicas: 1
  selector:
    matchLabels:
      app: postgres-metastore
  template:
    metadata:
      labels:
        app: postgres-metastore
    spec:
      containers:
      - name: postgres-metastore
        image: postgres:16-alpine
        resources:
          limits:
            memory: "256Mi"
          requests:
            memory: "128Mi"
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          value: hive
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-credentials
              key: POSTGRES_METASTORE_PASSWORD
        - name: POSTGRES_DB
          value: metastore
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - hive
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - hive
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-metastore
  labels:
    app: postgres-metastore
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  selector:
    app: postgres-metastore
