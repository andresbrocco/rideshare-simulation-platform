apiVersion: apps/v1
kind: Deployment
metadata:
  name: stream-processor
  labels:
    app: stream-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stream-processor
  template:
    metadata:
      labels:
        app: stream-processor
    spec:
      initContainers:
      - name: wait-for-kafka
        image: confluentinc/cp-kafka:7.5.0
        command:
        - sh
        - -c
        - |
          echo "Waiting for Kafka to be ready..."
          until kafka-broker-api-versions --bootstrap-server kafka-0.kafka:29092 2>/dev/null; do
            echo "Kafka not ready, waiting..."
            sleep 5
          done
          echo "Kafka is ready!"
      - name: wait-for-redis
        image: redis:8.0-alpine
        command:
        - sh
        - -c
        - |
          echo "Waiting for Redis to be ready..."
          until redis-cli -h redis ping 2>/dev/null; do
            echo "Redis not ready, waiting..."
            sleep 2
          done
          echo "Redis is ready!"
      containers:
      - name: stream-processor
        image: rideshare-stream-processor:local
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-0.kafka:29092"
        - name: KAFKA_GROUP_ID
          value: "stream-processor"
        - name: KAFKA_AUTO_OFFSET_RESET
          value: "latest"
        - name: KAFKA_SASL_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-credentials
              key: KAFKA_SASL_USERNAME
        - name: KAFKA_SASL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-credentials
              key: KAFKA_SASL_PASSWORD
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-credentials
              key: REDIS_PASSWORD
        - name: PROCESSOR_WINDOW_SIZE_MS
          value: "100"
        - name: PROCESSOR_AGGREGATION_STRATEGY
          value: "latest"
        - name: PROCESSOR_TOPICS
          value: "gps_pings,trips,driver_status,surge_updates"
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8080"
        - name: LOG_LEVEL
          value: "INFO"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        - name: DEPLOYMENT_ENV
          value: "local"
        - name: LOG_FORMAT
          value: "json"
        resources:
          limits:
            memory: "256Mi"
          requests:
            memory: "128Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: stream-processor
  labels:
    app: stream-processor
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: stream-processor
