apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-scheduler
  labels:
    app: airflow-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-scheduler
  template:
    metadata:
      labels:
        app: airflow-scheduler
    spec:
      initContainers:
      - name: wait-for-webserver
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z airflow-webserver 8082; do
            echo "Waiting for Airflow webserver..."
            sleep 2
          done
          echo "Airflow webserver is ready"
      containers:
      - name: airflow-scheduler
        image: apache/airflow:3.1.5
        command:
        - bash
        - -c
        - airflow dags reserialize && exec airflow scheduler
        resources:
          limits:
            memory: "384Mi"
          requests:
            memory: "192Mi"
        env:
        - name: AIRFLOW__CORE__EXECUTOR
          value: LocalExecutor
        - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
          value: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
        - name: AIRFLOW__CORE__FERNET_KEY
          value: ""
        - name: AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION
          value: "true"
        - name: AIRFLOW__CORE__LOAD_EXAMPLES
          value: "false"
        - name: AIRFLOW__CORE__AUTH_MANAGER
          value: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
        - name: AIRFLOW__CORE__PARALLELISM
          value: "8"
        - name: AIRFLOW__DAG_PROCESSOR__REFRESH_INTERVAL
          value: "30"
        - name: _PIP_ADDITIONAL_REQUIREMENTS
          value: apache-airflow-providers-fab apache-airflow-providers-apache-spark pyhive thrift dbt-core dbt-spark[PyHive]
        livenessProbe:
          tcpSocket:
            port: 8793
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8793
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
        volumeMounts:
        - name: dags
          mountPath: /opt/airflow/dags
        - name: logs
          mountPath: /opt/airflow/logs
      volumes:
      - name: dags
        emptyDir: {}
      - name: logs
        emptyDir: {}
