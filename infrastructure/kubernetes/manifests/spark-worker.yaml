apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: spark-worker
  labels:
    app: spark-worker
spec:
  serviceName: sparkworker
  replicas: 1
  selector:
    matchLabels:
      app: spark-worker
  template:
    metadata:
      labels:
        app: spark-worker
    spec:
      initContainers:
      - name: wait-for-master
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z sparkmaster 7077; do
            echo "Waiting for Spark master..."
            sleep 2
          done
          echo "Spark master is ready"
      containers:
      - name: spark-worker
        image: apache/spark:4.0.0
        command:
        - /opt/spark/bin/spark-class
        - org.apache.spark.deploy.worker.Worker
        - -m
        - 768m
        - -c
        - "2"
        - --webui-port
        - "8081"
        - spark://sparkmaster:7077
        resources:
          limits:
            memory: "1024Mi"
          requests:
            memory: "512Mi"
        ports:
        - containerPort: 8081
          name: ui
        env:
        - name: SPARK_MODE
          value: worker
        - name: SPARK_MASTER_URL
          value: spark://sparkmaster:7077
        - name: PYTHONPATH
          value: /opt
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: sparkworker
  labels:
    app: spark-worker
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    name: ui
  selector:
    app: spark-worker
