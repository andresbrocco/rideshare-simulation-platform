apiVersion: v1
kind: ConfigMap
metadata:
  name: data-pipeline-config
  labels:
    app: rideshare-platform
    component: configuration
data:
  # MinIO Configuration
  MINIO_ENDPOINT: "minio:9000"
  MINIO_CONSOLE_PORT: "9001"
  MINIO_USE_SSL: "false"

  # PostgreSQL Configuration (Airflow)
  AIRFLOW_POSTGRES_HOST: "airflow-postgres"
  AIRFLOW_POSTGRES_PORT: "5432"
  AIRFLOW_POSTGRES_DB: "airflow"
  AIRFLOW_POSTGRES_USER: "airflow"

  # PostgreSQL Configuration (Hive Metastore)
  POSTGRES_METASTORE_HOST: "postgres-metastore"
  POSTGRES_METASTORE_PORT: "5432"
  POSTGRES_METASTORE_DB: "metastore"
  POSTGRES_METASTORE_USER: "hive"

  # Hive Metastore Configuration
  HIVE_METASTORE_URI: "thrift://hive-metastore:9083"

  # Trino Configuration
  TRINO_HOST: "trino"
  TRINO_PORT: "8080"

  # Spark Configuration
  SPARK_DRIVER_MEMORY: "512m"
  SPARK_EXECUTOR_MEMORY: "512m"
  SPARK_DRIVER_MAX_RESULT_SIZE: "256m"

  # Spark Thrift Server Configuration
  SPARK_THRIFT_PORT: "10000"
  SPARK_THRIFT_HOST: "0.0.0.0"

  # LocalStack Configuration
  LOCALSTACK_ENDPOINT: "http://localstack:4566"
  AWS_REGION: "us-east-1"
