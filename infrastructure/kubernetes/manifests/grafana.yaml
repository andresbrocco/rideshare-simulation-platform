apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  labels:
    app: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        uid: prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
        jsonData:
          timeInterval: 15s

      - name: Trino
        uid: trino
        type: trino-datasource
        access: proxy
        url: http://trino:8080
        isDefault: false
        editable: false
        jsonData:
          catalog: delta

      - name: Loki
        uid: loki
        type: loki
        access: proxy
        url: http://loki:3100
        isDefault: false
        editable: false
        jsonData:
          maxLines: 1000

      - name: Tempo
        uid: tempo
        type: tempo
        access: proxy
        url: http://tempo:3200
        isDefault: false
        editable: false
        jsonData:
          tracesToLogsV2:
            datasourceUid: loki
            filterByTraceID: true
            filterBySpanID: true
          tracesToMetrics:
            datasourceUid: prometheus
          nodeGraph:
            enabled: true
          serviceMap:
            datasourceUid: prometheus

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      initContainers:
      - name: wait-for-prometheus
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z prometheus 9090; do
            echo "Waiting for Prometheus..."
            sleep 2
          done
          echo "Prometheus is ready"
      - name: wait-for-loki
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z loki 3100; do
            echo "Waiting for Loki..."
            sleep 2
          done
          echo "Loki is ready"
      - name: wait-for-tempo
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z tempo 3200; do
            echo "Waiting for Tempo..."
            sleep 2
          done
          echo "Tempo is ready"
      containers:
      - name: grafana
        image: grafana/grafana:12.3.1
        resources:
          limits:
            memory: "384Mi"
          requests:
            memory: "192Mi"
        ports:
        - containerPort: 3000
          name: web
        env:
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: app-credentials
              key: GRAFANA_ADMIN_USER
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-credentials
              key: GRAFANA_ADMIN_PASSWORD
        - name: GF_PATHS_PROVISIONING
          value: /etc/grafana/provisioning
        - name: GF_SERVER_ROOT_URL
          value: http://localhost:3001
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "false"
        - name: GF_INSTALL_PLUGINS
          value: trino-datasource
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: data
          mountPath: /var/lib/grafana
      volumes:
      - name: datasources
        configMap:
          name: grafana-datasources
      - name: data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3000
    name: web
  selector:
    app: grafana
