apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-thrift-server
  labels:
    app: spark-thrift-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-thrift-server
  template:
    metadata:
      labels:
        app: spark-thrift-server
    spec:
      containers:
      - name: spark-thrift-server
        image: apache/spark:4.0.0
        command:
        - /opt/spark/bin/spark-submit
        - --master
        - local[2]
        - --driver-memory
        - 512m
        - --conf
        - spark.driver.maxResultSize=256m
        - --conf
        - spark.driver.extraJavaOptions=-XX:+UseG1GC -XX:MaxGCPauseMillis=50 -XX:InitiatingHeapOccupancyPercent=35 -XX:+ExplicitGCInvokesConcurrent
        - --class
        - org.apache.spark.sql.hive.thriftserver.HiveThriftServer2
        - --name
        - Thrift JDBC/ODBC Server
        - --hiveconf
        - hive.server2.thrift.port=10000
        - --hiveconf
        - hive.server2.thrift.bind.host=0.0.0.0
        - --hiveconf
        - hive.server2.authentication=NOSASL
        - --hiveconf
        - hive.server2.transport.mode=binary
        resources:
          limits:
            memory: "2048Mi"
          requests:
            memory: "1024Mi"
        ports:
        - containerPort: 10000
          name: thrift
        - containerPort: 4040
          name: ui
        env:
        - name: PYTHONPATH
          value: /opt
        livenessProbe:
          httpGet:
            path: /json/
            port: 4040
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /json/
            port: 4040
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: spark-thrift-server
  labels:
    app: spark-thrift-server
spec:
  type: ClusterIP
  ports:
  - port: 10000
    targetPort: 10000
    name: thrift
  - port: 4040
    targetPort: 4040
    name: ui
  selector:
    app: spark-thrift-server
