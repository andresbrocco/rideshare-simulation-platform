apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  labels:
    app: rideshare-platform
    component: secrets
type: Opaque
stringData:
  # Simulation API Key
  API_KEY: "dev-api-key-change-in-production"

  # Superset Secret Key (should be random in production)
  SUPERSET_SECRET_KEY: "dev-superset-secret-key-change-in-production"

  # Airflow Fernet Key (should be generated in production)
  AIRFLOW_FERNET_KEY: "dev-airflow-fernet-key-change-in-production"
