apiVersion: apps/v1
kind: Deployment
metadata:
  name: bronze-ingestion
  labels:
    app: bronze-ingestion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bronze-ingestion
  template:
    metadata:
      labels:
        app: bronze-ingestion
    spec:
      initContainers:
      - name: wait-for-kafka
        image: confluentinc/cp-kafka:7.5.0
        command:
        - sh
        - -c
        - |
          echo "Waiting for Kafka to be ready..."
          until kafka-broker-api-versions --bootstrap-server kafka-0.kafka:29092 2>/dev/null; do
            echo "Kafka not ready, waiting..."
            sleep 5
          done
          echo "Kafka is ready!"
      - name: wait-for-minio
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z minio 9000; do
            echo "Waiting for MinIO..."
            sleep 2
          done
          echo "MinIO is ready"
      containers:
      - name: bronze-ingestion
        image: rideshare-bronze-ingestion:local
        imagePullPolicy: Never
        command: ["python", "-m", "src.main"]
        resources:
          limits:
            memory: "512Mi"
          requests:
            memory: "170Mi"
            cpu: "100m"
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: kafka-0.kafka:29092
        - name: KAFKA_CONSUMER_GROUP
          value: bronze-ingestion
        - name: BATCH_INTERVAL_SECONDS
          value: "10"
        - name: S3_ENDPOINT
          value: http://minio:9000
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: app-credentials
              key: MINIO_ROOT_USER
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: app-credentials
              key: MINIO_ROOT_PASSWORD
        - name: BRONZE_BUCKET
          value: rideshare-bronze
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bronze-ingestion
  labels:
    app: bronze-ingestion
spec:
  selector:
    app: bronze-ingestion
  ports:
  - name: health
    port: 8080
    targetPort: 8080
