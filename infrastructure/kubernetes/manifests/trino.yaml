apiVersion: v1
kind: ConfigMap
metadata:
  name: trino-config
  labels:
    app: trino
data:
  config.properties: |
    coordinator=true
    node-scheduler.include-coordinator=true
    http-server.http.port=8080
    discovery.uri=http://localhost:8080

  jvm.config: |
    -server
    -Xmx1G
    -XX:+UseG1GC
    -XX:G1HeapRegionSize=32M
    -XX:+ExplicitGCInvokesConcurrent
    -XX:+HeapDumpOnOutOfMemoryError
    -XX:+ExitOnOutOfMemoryError
    -XX:ReservedCodeCacheSize=256M
    -Djdk.attach.allowAttachSelf=true
    -Djdk.nio.maxCachedBufferSize=2000000

  node.properties: |
    node.environment=kubernetes
    node.id=trino-coordinator
    node.data-dir=/data/trino

  delta.properties.template: |
    connector.name=delta_lake
    hive.metastore.uri=thrift://hive-metastore:9083
    hive.s3.endpoint=http://minio:9000
    hive.s3.path-style-access=true
    hive.s3.aws-access-key=${MINIO_ROOT_USER}
    hive.s3.aws-secret-key=${MINIO_ROOT_PASSWORD}
    delta.enable-non-concurrent-writes=true

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trino
  labels:
    app: trino
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trino
  template:
    metadata:
      labels:
        app: trino
    spec:
      initContainers:
      - name: wait-for-hive-metastore
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z hive-metastore 9083; do
            echo "Waiting for Hive Metastore..."
            sleep 5
          done
          echo "Hive Metastore is ready"
      - name: wait-for-minio
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z minio 9000; do
            echo "Waiting for MinIO..."
            sleep 2
          done
          echo "MinIO is ready"
      - name: setup-config
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          cp /config-source/config.properties /etc/trino/config.properties
          cp /config-source/jvm.config /etc/trino/jvm.config
          cp /config-source/node.properties /etc/trino/node.properties
          mkdir -p /etc/trino/catalog
          sed \
            -e "s|\${MINIO_ROOT_USER}|${MINIO_ROOT_USER}|g" \
            -e "s|\${MINIO_ROOT_PASSWORD}|${MINIO_ROOT_PASSWORD}|g" \
            /config-source/delta.properties.template > /etc/trino/catalog/delta.properties
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: app-credentials
              key: MINIO_ROOT_USER
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-credentials
              key: MINIO_ROOT_PASSWORD
        volumeMounts:
        - name: config-source
          mountPath: /config-source
        - name: config
          mountPath: /etc/trino
      containers:
      - name: trino
        image: trinodb/trino:439
        resources:
          limits:
            memory: "2Gi"
          requests:
            memory: "1Gi"
            cpu: "250m"
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: TRINO_ENVIRONMENT
          value: kubernetes
        livenessProbe:
          httpGet:
            path: /v1/info
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /v1/info
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /etc/trino
      volumes:
      - name: config-source
        configMap:
          name: trino-config
      - name: config
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: trino
  labels:
    app: trino
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: trino
