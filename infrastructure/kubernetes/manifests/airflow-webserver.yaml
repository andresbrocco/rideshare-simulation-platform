apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
  labels:
    app: airflow-webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-webserver
  template:
    metadata:
      labels:
        app: airflow-webserver
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z airflow-postgres 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready"
      containers:
      - name: airflow-webserver
        image: apache/airflow:3.1.5
        command:
        - bash
        - -c
        - |
          airflow db migrate
          airflow users create --username admin --password "$AIRFLOW_ADMIN_PASSWORD" --firstname Admin --lastname User --role Admin --email admin@example.com || true
          exec airflow api-server
        resources:
          limits:
            memory: "384Mi"
          requests:
            memory: "192Mi"
        ports:
        - containerPort: 8080
          name: web
        env:
        - name: AIRFLOW_POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-credentials
              key: AIRFLOW_POSTGRES_PASSWORD
        - name: AIRFLOW__CORE__FERNET_KEY
          valueFrom:
            secretKeyRef:
              name: app-credentials
              key: FERNET_KEY
        - name: AIRFLOW__API_AUTH__JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-credentials
              key: AIRFLOW_JWT_SECRET
        - name: AIRFLOW__CORE__EXECUTOR
          value: LocalExecutor
        - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
          value: "postgresql+psycopg2://airflow:$(AIRFLOW_POSTGRES_PASSWORD)@airflow-postgres/airflow"
        - name: AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION
          value: "false"
        - name: AIRFLOW__CORE__LOAD_EXAMPLES
          value: "false"
        - name: AIRFLOW__CORE__AUTH_MANAGER
          value: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
        - name: AIRFLOW__CORE__PARALLELISM
          value: "8"
        - name: AIRFLOW__DAG_PROCESSOR__REFRESH_INTERVAL
          value: "30"
        - name: AIRFLOW__CORE__EXECUTION_API_SERVER_URL
          value: "http://airflow-webserver:8082/execution/"
        - name: _AIRFLOW_DB_MIGRATE
          value: "true"
        - name: _AIRFLOW_WWW_USER_CREATE
          value: "true"
        - name: _AIRFLOW_WWW_USER_USERNAME
          value: admin
        - name: AIRFLOW_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-credentials
              key: AIRFLOW_ADMIN_PASSWORD
        - name: _AIRFLOW_WWW_USER_PASSWORD
          value: "$(AIRFLOW_ADMIN_PASSWORD)"
        - name: DBT_SPARK_HOST
          value: spark-thrift-server
        - name: _PIP_ADDITIONAL_REQUIREMENTS
          value: apache-airflow-providers-fab dbt-core dbt-duckdb==1.10.0 dbt-spark[PyHive] duckdb==1.4.4 deltalake==1.4.2 duckdb-engine==0.17.0 great-expectations requests prison
        livenessProbe:
          httpGet:
            path: /api/v2/monitor/health
            port: 8080
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v2/monitor/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
        volumeMounts:
        - name: dags
          mountPath: /opt/airflow/dags/dbt_transformation_dag.py
          subPath: dbt_transformation_dag.py
        - name: dags
          mountPath: /opt/airflow/dags/delta_maintenance_dag.py
          subPath: delta_maintenance_dag.py
        - name: dags
          mountPath: /opt/airflow/dags/dlq_monitoring_dag.py
          subPath: dlq_monitoring_dag.py
        - name: logs
          mountPath: /opt/airflow/logs
      volumes:
      - name: dags
        configMap:
          name: airflow-dags
      - name: logs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: airflow-webserver
  labels:
    app: airflow-webserver
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8080
    name: web
  selector:
    app: airflow-webserver
