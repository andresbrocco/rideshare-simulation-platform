apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
  labels:
    app: airflow-webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-webserver
  template:
    metadata:
      labels:
        app: airflow-webserver
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z airflow-postgres 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready"
      containers:
      - name: airflow-webserver
        image: apache/airflow:3.1.5
        command:
        - bash
        - -c
        - |
          airflow db migrate
          airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true
          exec airflow api-server
        resources:
          limits:
            memory: "384Mi"
          requests:
            memory: "192Mi"
        ports:
        - containerPort: 8080
          name: web
        env:
        - name: AIRFLOW__CORE__EXECUTOR
          value: LocalExecutor
        - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
          value: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
        - name: AIRFLOW__CORE__FERNET_KEY
          value: ""
        - name: AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION
          value: "true"
        - name: AIRFLOW__CORE__LOAD_EXAMPLES
          value: "false"
        - name: AIRFLOW__CORE__AUTH_MANAGER
          value: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
        - name: AIRFLOW__CORE__PARALLELISM
          value: "8"
        - name: AIRFLOW__DAG_PROCESSOR__REFRESH_INTERVAL
          value: "30"
        - name: _AIRFLOW_DB_MIGRATE
          value: "true"
        - name: _AIRFLOW_WWW_USER_CREATE
          value: "true"
        - name: _AIRFLOW_WWW_USER_USERNAME
          value: admin
        - name: _AIRFLOW_WWW_USER_PASSWORD
          value: admin
        - name: DBT_SPARK_HOST
          value: spark-thrift-server
        - name: _PIP_ADDITIONAL_REQUIREMENTS
          value: apache-airflow-providers-fab apache-airflow-providers-apache-spark pyhive thrift dbt-core dbt-spark[PyHive] great-expectations requests prison
        livenessProbe:
          httpGet:
            path: /api/v2/monitor/health
            port: 8080
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v2/monitor/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
        volumeMounts:
        - name: dags
          mountPath: /opt/airflow/dags
        - name: logs
          mountPath: /opt/airflow/logs
      volumes:
      - name: dags
        emptyDir: {}
      - name: logs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: airflow-webserver
  labels:
    app: airflow-webserver
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8080
    name: web
  selector:
    app: airflow-webserver
