apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-panel
  labels:
    app: control-panel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: control-panel
  template:
    metadata:
      labels:
        app: control-panel
    spec:
      initContainers:
      - name: wait-for-simulation
        image: curlimages/curl:latest
        command:
        - sh
        - -c
        - |
          echo "Waiting for Simulation to be ready..."
          until curl -sf http://simulation:8000/health >/dev/null 2>&1; do
            echo "Simulation not ready, waiting..."
            sleep 5
          done
          echo "Simulation is ready!"
      containers:
      - name: control-panel
        image: rideshare-control-panel:local
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_URL
          value: "http://localhost:8000"
        - name: VITE_WS_URL
          value: "ws://localhost:8000/ws"
        resources:
          limits:
            memory: "384Mi"
          requests:
            memory: "192Mi"
            cpu: "100m"
        volumeMounts:
        - name: zones
          mountPath: /usr/share/nginx/html/zones.geojson
          subPath: zones.geojson
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
      volumes:
      - name: zones
        configMap:
          name: control-panel-zones
---
apiVersion: v1
kind: Service
metadata:
  name: control-panel
  labels:
    app: control-panel
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: control-panel
