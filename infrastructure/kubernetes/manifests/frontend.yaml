apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      initContainers:
      - name: wait-for-simulation
        image: curlimages/curl:latest
        command:
        - sh
        - -c
        - |
          echo "Waiting for Simulation to be ready..."
          until curl -sf http://simulation:8000/health >/dev/null 2>&1; do
            echo "Simulation not ready, waiting..."
            sleep 5
          done
          echo "Simulation is ready!"
      containers:
      - name: frontend
        image: rideshare-frontend:local
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_URL
          value: "http://localhost:8000"
        - name: VITE_WS_URL
          value: "ws://localhost:8000/ws"
        resources:
          limits:
            memory: "384Mi"
          requests:
            memory: "192Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: frontend
