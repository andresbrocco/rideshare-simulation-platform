apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: web-services-route
  labels:
    app: web-services
spec:
  parentRefs:
  - name: rideshare-gateway
  hostnames:
  - "localhost"
  rules:
  # Airflow UI - /airflow/ -> /
  - matches:
    - path:
        type: PathPrefix
        value: /airflow/
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: airflow-webserver
      port: 8082

  # Grafana - /grafana/ -> /
  - matches:
    - path:
        type: PathPrefix
        value: /grafana/
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: grafana
      port: 3001

  # Prometheus - /prometheus/ -> /
  - matches:
    - path:
        type: PathPrefix
        value: /prometheus/
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: prometheus
      port: 9090

  # Trino - /trino/ -> /
  - matches:
    - path:
        type: PathPrefix
        value: /trino/
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: trino
      port: 8080
