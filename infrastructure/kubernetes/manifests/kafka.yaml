apiVersion: v1
kind: Service
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 9092
    targetPort: 9092
    name: external
  - port: 29092
    targetPort: 29092
    name: internal
  - port: 29093
    targetPort: 29093
    name: controller
  selector:
    app: kafka
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  serviceName: kafka
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.5.0
        ports:
        - containerPort: 9092
          name: external
        - containerPort: 29092
          name: internal
        - containerPort: 29093
          name: controller
        env:
        - name: KAFKA_HEAP_OPTS
          value: "-Xms512m -Xmx1g"
        - name: KAFKA_OPTS
          value: "-XX:+UseG1GC -XX:MaxGCPauseMillis=20 -XX:InitiatingHeapOccupancyPercent=35 -XX:+ExplicitGCInvokesConcurrent"
        - name: KAFKA_LOG_RETENTION_HOURS
          value: "1"
        - name: KAFKA_LOG_RETENTION_BYTES
          value: "536870912"
        - name: KAFKA_NUM_NETWORK_THREADS
          value: "6"
        - name: KAFKA_NUM_IO_THREADS
          value: "16"
        - name: KAFKA_SOCKET_SEND_BUFFER_BYTES
          value: "102400"
        - name: KAFKA_SOCKET_RECEIVE_BUFFER_BYTES
          value: "102400"
        - name: KAFKA_NODE_ID
          value: "1"
        - name: KAFKA_PROCESS_ROLES
          value: "broker,controller"
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,PLAINTEXT_HOST://0.0.0.0:9092"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka-0.kafka:29092,PLAINTEXT_HOST://localhost:9092"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
        - name: KAFKA_CONTROLLER_QUORUM_VOTERS
          value: "1@kafka-0.kafka:29093"
        - name: KAFKA_CONTROLLER_LISTENER_NAMES
          value: "CONTROLLER"
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: "PLAINTEXT"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
          value: "1"
        - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
        - name: KAFKA_LOG_DIRS
          value: "/tmp/kraft-combined-logs"
        - name: CLUSTER_ID
          value: "MkU3OEVBNTcwNTJENDM2Qk"
        resources:
          limits:
            memory: "1280Mi"
          requests:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          exec:
            command:
            - kafka-broker-api-versions
            - --bootstrap-server
            - localhost:9092
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 10
        readinessProbe:
          exec:
            command:
            - kafka-broker-api-versions
            - --bootstrap-server
            - localhost:9092
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 10
        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data
        - name: kafka-data-tmp
          mountPath: /tmp/kraft-combined-logs
      volumes:
      - name: kafka-data
        emptyDir: {}
      - name: kafka-data-tmp
        emptyDir: {}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-init
  labels:
    app: kafka-init
spec:
  template:
    metadata:
      labels:
        app: kafka-init
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-kafka
        image: confluentinc/cp-kafka:7.5.0
        command:
        - sh
        - -c
        - |
          echo "Waiting for Kafka to be ready..."
          until kafka-broker-api-versions --bootstrap-server kafka-0.kafka:29092 2>/dev/null; do
            echo "Kafka not ready, waiting..."
            sleep 5
          done
          echo "Kafka is ready!"
      containers:
      - name: kafka-init
        image: confluentinc/cp-kafka:7.5.0
        command:
        - sh
        - -c
        - |
          echo 'Creating Kafka topics...'
          kafka-topics --bootstrap-server kafka-0.kafka:29092 --create --if-not-exists --topic trips --partitions 4 --replication-factor 1
          kafka-topics --bootstrap-server kafka-0.kafka:29092 --create --if-not-exists --topic gps_pings --partitions 8 --replication-factor 1
          kafka-topics --bootstrap-server kafka-0.kafka:29092 --create --if-not-exists --topic driver_status --partitions 2 --replication-factor 1
          kafka-topics --bootstrap-server kafka-0.kafka:29092 --create --if-not-exists --topic surge_updates --partitions 2 --replication-factor 1
          kafka-topics --bootstrap-server kafka-0.kafka:29092 --create --if-not-exists --topic ratings --partitions 2 --replication-factor 1
          kafka-topics --bootstrap-server kafka-0.kafka:29092 --create --if-not-exists --topic payments --partitions 2 --replication-factor 1
          kafka-topics --bootstrap-server kafka-0.kafka:29092 --create --if-not-exists --topic driver_profiles --partitions 1 --replication-factor 1
          kafka-topics --bootstrap-server kafka-0.kafka:29092 --create --if-not-exists --topic rider_profiles --partitions 1 --replication-factor 1
          echo 'Kafka topics created successfully'
          kafka-topics --bootstrap-server kafka-0.kafka:29092 --list
