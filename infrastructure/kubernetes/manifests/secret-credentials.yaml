# This Secret manifest is maintained as documentation/reference only.
# DO NOT apply this manifest directly - it will be replaced by ESO.
# Actual secret values are managed by External Secrets Operator and synced from:
#   - LocalStack Secrets Manager (local dev)
#   - AWS Secrets Manager (production)
# See ExternalSecret CRD: external-secrets-app-credentials.yaml
apiVersion: v1
kind: Secret
metadata:
  name: app-credentials
  labels:
    app: rideshare-platform
    component: secrets
    app.kubernetes.io/managed-by: external-secrets
  annotations:
    managed-by: "External Secrets Operator"
    source: "LocalStack Secrets Manager (rideshare/* secrets)"
    externalsecret-name: "app-credentials-sync"
    description: >-
      This manifest is for reference only. Actual secret values
      are managed by ESO and synced from LocalStack Secrets Manager.
type: Opaque
stringData:
  # MANAGED BY EXTERNAL SECRETS OPERATOR
  # Actual values synced from LocalStack Secrets Manager via ExternalSecret CRD
  # See: infrastructure/kubernetes/manifests/external-secrets-app-credentials.yaml

  # Values below are placeholders for documentation only

  # Redis
  REDIS_PASSWORD: "<managed-by-eso>"

  # MinIO
  MINIO_ROOT_USER: "<managed-by-eso>"
  MINIO_ROOT_PASSWORD: "<managed-by-eso>"
  MINIO_ACCESS_KEY: "<managed-by-eso>"
  MINIO_SECRET_KEY: "<managed-by-eso>"

  # PostgreSQL (Airflow)
  AIRFLOW_POSTGRES_PASSWORD: "<managed-by-eso>"

  # PostgreSQL (Hive Metastore)
  POSTGRES_METASTORE_USER: "<managed-by-eso>"
  POSTGRES_METASTORE_PASSWORD: "<managed-by-eso>"

  # Airflow
  FERNET_KEY: "<managed-by-eso>"
  AIRFLOW_ADMIN_USERNAME: "<managed-by-eso>"
  AIRFLOW_ADMIN_PASSWORD: "<managed-by-eso>"

  # Grafana
  GRAFANA_ADMIN_USER: "<managed-by-eso>"
  GRAFANA_ADMIN_PASSWORD: "<managed-by-eso>"

  # Kafka SASL
  KAFKA_SASL_USERNAME: "<managed-by-eso>"
  KAFKA_SASL_PASSWORD: "<managed-by-eso>"

  # LDAP
  HIVE_LDAP_USERNAME: "<managed-by-eso>"
  HIVE_LDAP_PASSWORD: "<managed-by-eso>"
  LDAP_ADMIN_PASSWORD: "<managed-by-eso>"
