apiVersion: v1
kind: Secret
metadata:
  name: app-credentials
  labels:
    app: rideshare-platform
    component: secrets
type: Opaque
stringData:
  # Redis Passwords (empty for dev, should be set for prod)
  REDIS_PASSWORD: ""
  SUPERSET_REDIS_PASSWORD: ""

  # MinIO Credentials
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "minioadmin"
  MINIO_ACCESS_KEY: "minioadmin"
  MINIO_SECRET_KEY: "minioadmin"

  # PostgreSQL Passwords (Airflow)
  AIRFLOW_POSTGRES_PASSWORD: "airflow"

  # PostgreSQL Passwords (Superset)
  SUPERSET_POSTGRES_PASSWORD: "superset"

  # Kafka SASL Credentials (for production)
  KAFKA_SASL_USERNAME: ""
  KAFKA_SASL_PASSWORD: ""
