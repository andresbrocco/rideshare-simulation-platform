apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sparkmaster
  labels:
    app: spark-master
spec:
  serviceName: sparkmaster
  replicas: 1
  selector:
    matchLabels:
      app: spark-master
  template:
    metadata:
      labels:
        app: spark-master
    spec:
      containers:
      - name: spark-master
        image: apache/spark:4.0.0
        command:
        - /opt/spark/bin/spark-class
        - org.apache.spark.deploy.master.Master
        resources:
          limits:
            memory: "512Mi"
          requests:
            memory: "256Mi"
        ports:
        - containerPort: 7077
          name: spark
        - containerPort: 8080
          name: ui
        env:
        - name: SPARK_MODE
          value: master
        - name: PYTHONPATH
          value: /opt
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: sparkmaster
  labels:
    app: spark-master
spec:
  type: ClusterIP
  ports:
  - port: 7077
    targetPort: 7077
    name: spark
  - port: 8080
    targetPort: 8080
    name: ui
  selector:
    app: spark-master
