apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: api-route
  labels:
    app: api
spec:
  parentRefs:
  - name: rideshare-gateway
  hostnames:
  - "localhost"
  rules:
  # Simulation API - /api/ -> /
  - matches:
    - path:
        type: PathPrefix
        value: /api/
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    timeouts:
      request: 3600s
      backendRequest: 3600s
    backendRefs:
    - name: simulation
      port: 8000

  # Frontend - / (root path, must be last)
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: frontend
      port: 80
