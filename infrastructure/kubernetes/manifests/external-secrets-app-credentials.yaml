apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-credentials-sync
  namespace: default
  labels:
    app: rideshare-platform
    component: external-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: localstack-secrets
    kind: SecretStore
  target:
    name: app-credentials
    creationPolicy: Owner
  data:
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: rideshare/core
        property: REDIS_PASSWORD
    - secretKey: MINIO_ROOT_USER
      remoteRef:
        key: rideshare/data-pipeline
        property: MINIO_ROOT_USER
    - secretKey: MINIO_ROOT_PASSWORD
      remoteRef:
        key: rideshare/data-pipeline
        property: MINIO_ROOT_PASSWORD
    - secretKey: MINIO_ACCESS_KEY
      remoteRef:
        key: rideshare/data-pipeline
        property: MINIO_ROOT_USER
    - secretKey: MINIO_SECRET_KEY
      remoteRef:
        key: rideshare/data-pipeline
        property: MINIO_ROOT_PASSWORD
    - secretKey: AIRFLOW_POSTGRES_PASSWORD
      remoteRef:
        key: rideshare/data-pipeline
        property: POSTGRES_AIRFLOW_PASSWORD
    - secretKey: POSTGRES_METASTORE_PASSWORD
      remoteRef:
        key: rideshare/data-pipeline
        property: POSTGRES_METASTORE_PASSWORD
    - secretKey: FERNET_KEY
      remoteRef:
        key: rideshare/data-pipeline
        property: FERNET_KEY
    - secretKey: AIRFLOW_ADMIN_PASSWORD
      remoteRef:
        key: rideshare/data-pipeline
        property: ADMIN_PASSWORD
    - secretKey: POSTGRES_METASTORE_USER
      remoteRef:
        key: rideshare/data-pipeline
        property: POSTGRES_METASTORE_USER
    - secretKey: GRAFANA_ADMIN_USER
      remoteRef:
        key: rideshare/monitoring
        property: ADMIN_USER
    - secretKey: GRAFANA_ADMIN_PASSWORD
      remoteRef:
        key: rideshare/monitoring
        property: ADMIN_PASSWORD
    - secretKey: KAFKA_SASL_USERNAME
      remoteRef:
        key: rideshare/core
        property: KAFKA_SASL_USERNAME
    - secretKey: KAFKA_SASL_PASSWORD
      remoteRef:
        key: rideshare/core
        property: KAFKA_SASL_PASSWORD
    - secretKey: HIVE_LDAP_USERNAME
      remoteRef:
        key: rideshare/data-pipeline
        property: HIVE_LDAP_USERNAME
    - secretKey: HIVE_LDAP_PASSWORD
      remoteRef:
        key: rideshare/data-pipeline
        property: HIVE_LDAP_PASSWORD
    - secretKey: LDAP_ADMIN_PASSWORD
      remoteRef:
        key: rideshare/data-pipeline
        property: LDAP_ADMIN_PASSWORD
