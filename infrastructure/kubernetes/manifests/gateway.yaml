apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: rideshare-gateway
  labels:
    app: rideshare
spec:
  gatewayClassName: eg
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same
