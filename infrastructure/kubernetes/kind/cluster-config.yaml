# Kind cluster configuration for rideshare-simulation-platform
# Resource limits: 10GB total (enforced by Docker Desktop, not Kind)
# - Control plane: ~1GB
# - Worker nodes: ~4.5GB each
# - System overhead: ~1GB
#
# Create cluster: kind create cluster --config cluster-config.yaml --name rideshare-local
# Delete cluster: kind delete cluster --name rideshare-local

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

name: rideshare-local

nodes:
  # Control plane node with Ingress port mappings
  - role: control-plane
    labels:
      ingress-ready: "true"
    extraPortMappings:
      # HTTP port for Ingress
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS port for Ingress
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # NodePort range for direct service access (optional)
      - containerPort: 30000
        hostPort: 30000
        protocol: TCP
      - containerPort: 30001
        hostPort: 30001
        protocol: TCP

  # Worker node 1
  - role: worker
    labels:
      workload-type: general

  # Worker node 2
  - role: worker
    labels:
      workload-type: general

networking:
  # Pod subnet (default kindnet CNI)
  podSubnet: "10.244.0.0/16"
  # Service subnet
  serviceSubnet: "10.96.0.0/12"
  # Disable default CNI to allow for custom CNI installation if needed
  # disableDefaultCNI: false
  # API server address (default)
  apiServerAddress: "127.0.0.1"

# Note: Local registry configuration requires Kind-specific setup.
# See: https://kind.sigs.k8s.io/docs/user/local-registry/
