apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rideshare-control-panel-ingress
  namespace: rideshare-prod
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: rideshare
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:962393283188:certificate/9f94641c-7641-4b15-8db2-d9b08afe836f
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
  labels:
    app: rideshare-platform
spec:
  rules:
    - host: control-panel.ridesharing.portfolio.andresbrocco.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: control-panel
                port:
                  number: 80
