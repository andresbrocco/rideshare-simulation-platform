# Production patch: Remove MinIO S3 endpoint and credentials from Delta Lake catalog
# In production, Trino accesses S3 via IRSA (no static credentials).
# hive.s3.endpoint is omitted so Trino uses the default AWS S3 endpoint.
apiVersion: v1
kind: ConfigMap
metadata:
  name: trino-config
data:
  delta.properties.template: |
    connector.name=delta_lake
    hive.metastore.uri=thrift://hive-metastore:9083
    hive.s3.path-style-access=false
    hive.s3.region=us-east-1
    delta.enable-non-concurrent-writes=true
    delta.register-table-procedure.enabled=true
