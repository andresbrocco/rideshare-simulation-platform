# Production SecretStore using real AWS Secrets Manager with IRSA JWT auth.
# Replaces the base localstack-secrets SecretStore which uses static credentials
# and a LocalStack endpoint. No endpoint override needed â€” the AWS SDK
# discovers the Secrets Manager endpoint from the region.
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  labels:
    app: rideshare-platform
    component: external-secrets
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
