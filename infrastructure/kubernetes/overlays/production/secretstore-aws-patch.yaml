# Production SecretStore using real AWS Secrets Manager.
# Uses node role credentials (AmazonEBSCSIDriverPolicy + secrets-manager-read
# attached to eks-nodes role) instead of IRSA, since the EKS Pod Identity
# webhook may not be available during initial cluster bootstrap.
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  labels:
    app: rideshare-platform
    component: external-secrets
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
