name: Integration Tests

on:
  workflow_run:
    workflows: ["Checks"]
    types:
      - completed
    branches:
      - main

env:
  COMPOSE_FILE: infrastructure/docker/compose.yml
  MINIO_ENDPOINT: minio:9000
  MINIO_ACCESS_KEY: minioadmin
  MINIO_SECRET_KEY: minioadmin
  KAFKA_BOOTSTRAP_SERVERS: kafka:9092
  SCHEMA_REGISTRY_URL: http://schema-registry:8085
  SPARK_THRIFT_HOST: spark-thrift-server
  SPARK_THRIFT_PORT: 10000
  LOCALSTACK_ENDPOINT: http://localstack:4566

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Free up disk space
        run: |
          # Remove unnecessary tools and libraries
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo apt-get clean
          # Clean Docker
          docker system prune -af --volumes
          # Show available space
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" || pip install pytest pyyaml boto3 httpx confluent-kafka pyhive redis websockets

      - name: Build and start core and data-pipeline services
        run: |
          # Build images first
          docker compose -f $COMPOSE_FILE --profile core --profile data-pipeline build
          # Clean build cache to free disk space
          docker builder prune -af
          # Start services
          docker compose -f $COMPOSE_FILE --profile core --profile data-pipeline up -d
          echo "Waiting for services to be healthy..."
          sleep 60

      - name: Wait for services to be ready
        run: |
          echo "Checking MinIO..."
          timeout 120 bash -c 'until curl -s http://localhost:9000/minio/health/live; do sleep 5; done' || true
          echo "Checking Kafka..."
          timeout 120 bash -c 'until docker compose -f $COMPOSE_FILE exec -T kafka kafka-broker-api-versions --bootstrap-server localhost:9092 2>/dev/null; do sleep 5; done' || true
          echo "Checking Redis..."
          timeout 60 bash -c 'until docker compose -f $COMPOSE_FILE exec -T redis redis-cli ping 2>/dev/null | grep -q PONG; do sleep 2; done' || true
          echo "Checking Simulation API..."
          timeout 120 bash -c 'until curl -s http://localhost:8000/health; do sleep 5; done' || true
          echo "Services are ready"

      - name: Run integration tests
        run: |
          python -m pytest tests/integration/ -v --tb=short --junitxml=test-results.xml

      - name: Collect container logs
        if: failure()
        run: |
          mkdir -p logs
          docker compose -f $COMPOSE_FILE --profile core --profile data-pipeline logs > logs/container-logs.txt 2>&1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results.xml
            logs/
          retention-days: 30

      - name: Cleanup services
        if: always()
        run: |
          docker compose -f $COMPOSE_FILE --profile core --profile data-pipeline down -v --remove-orphans
