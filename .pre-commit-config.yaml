repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--allow-multiple-documents']
      - id: check-added-large-files
        args: ['--maxkb=500']
        exclude: '^(services/simulation/data/distritos-sp-raw\.geojson|services/osrm/data/sao-paulo-metro\.osm\.pbf|infrastructure/kubernetes/argocd/install\.yaml)$'

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.13

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Terraform formatting + linting
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.105.0
    hooks:
      - id: terraform_fmt
      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl

  # Dockerfile linting (Docker-based, no local install)
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.1-beta
    hooks:
      - id: hadolint-docker

  # Shell script linting (Python-bundled binary)
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [--severity=warning]

  # GitHub Actions workflow validation
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  # Secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.22.1
    hooks:
      - id: gitleaks

  # Security scanning
  - repo: https://github.com/bridgecrewio/checkov
    rev: 3.2.501
    hooks:
      - id: checkov
        args: [--config-file, .checkov.yaml, --quiet, --compact]

  # Local hooks (Python mypy, Frontend TypeScript/ESLint)
  - repo: local
    hooks:
      - id: mypy-simulation
        name: mypy (simulation)
        entry: bash -c 'cd services/simulation && ./venv/bin/mypy src/'
        language: system
        files: ^services/simulation/src/.*\.py$
        pass_filenames: false

      - id: mypy-stream-processor
        name: mypy (stream-processor)
        entry: bash -c 'cd services/stream-processor && ./venv/bin/mypy src/'
        language: system
        files: ^services/stream-processor/src/.*\.py$
        pass_filenames: false


      - id: mypy-dbt
        name: mypy (dbt)
        entry: bash -c 'cd tools/dbt && ./venv/bin/mypy *.py'
        language: system
        files: ^tools/dbt/[^/]+\.py$
        pass_filenames: false

      - id: mypy-airflow
        name: mypy (airflow)
        entry: bash -c 'cd services/airflow && ./venv/bin/mypy dags/'
        language: system
        files: ^services/airflow/dags/.*\.py$
        pass_filenames: false

      - id: mypy-great-expectations
        name: mypy (great-expectations)
        entry: bash -c 'cd tools/great-expectations && ./venv/bin/mypy *.py'
        language: system
        files: ^tools/great-expectations/[^/]+\.py$
        pass_filenames: false

      - id: mypy-lakehouse
        name: mypy (lakehouse)
        entry: bash -c 'cd schemas/lakehouse && ./venv/bin/mypy schemas/ config/ scripts/'
        language: system
        files: ^schemas/lakehouse/(schemas|config|scripts)/.*\.py$
        pass_filenames: false

      - id: frontend-lint-staged
        name: lint-staged (frontend)
        entry: bash -c 'cd services/frontend && npx lint-staged'
        language: system
        files: ^services/frontend/.*\.(ts|tsx|css|json|md)$
        pass_filenames: false

      - id: frontend-typecheck
        name: TypeScript (frontend)
        entry: bash -c 'cd services/frontend && npm run typecheck'
        language: system
        files: ^services/frontend/.*\.(ts|tsx)$
        pass_filenames: false

      # Kubernetes manifest validation (Docker-based)
      - id: kubeconform
        name: kubeconform
        entry: bash -c 'docker run --rm -v "$(pwd):/workdir" -w /workdir ghcr.io/yannh/kubeconform:latest -summary -output text -ignore-missing-schemas -schema-location default -schema-location "https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{.Group}}/{{.ResourceKind}}_{{.ResourceAPIVersion}}.json" "$@"' --
        language: system
        files: ^infrastructure/kubernetes/.*\.yaml$
        exclude: ^infrastructure/kubernetes/(argocd/install\.yaml|overlays/)
        types: [yaml]
