repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--allow-multiple-documents']
      - id: check-added-large-files
        args: ['--maxkb=500']
        exclude: '^(data/sao-paulo/distritos-sp-raw\.geojson|data/osrm/sao-paulo-metro\.osm\.pbf|infrastructure/kubernetes/argocd/install\.yaml)$'

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.13

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Local hooks (Python mypy, Frontend TypeScript/ESLint)
  - repo: local
    hooks:
      - id: mypy-simulation
        name: mypy (simulation)
        entry: bash -c 'cd services/simulation && ./venv/bin/mypy src/'
        language: system
        files: ^services/simulation/src/.*\.py$
        pass_filenames: false

      - id: mypy-stream-processor
        name: mypy (stream-processor)
        entry: bash -c 'cd services/stream-processor && ./venv/bin/mypy src/'
        language: system
        files: ^services/stream-processor/src/.*\.py$
        pass_filenames: false

      - id: mypy-spark-streaming
        name: mypy (spark-streaming)
        entry: bash -c 'cd services && [ ! -L spark_streaming ] && ln -s spark-streaming spark_streaming; PYTHONPATH=. ./spark-streaming/venv/bin/mypy spark_streaming/framework/ spark_streaming/config/ spark_streaming/jobs/ spark_streaming/utils/'
        language: system
        files: ^services/spark-streaming/(framework|config|jobs|utils)/.*\.py$
        pass_filenames: false

      - id: mypy-dbt
        name: mypy (dbt)
        entry: bash -c 'cd services/dbt && ./venv/bin/mypy *.py'
        language: system
        files: ^services/dbt/[^/]+\.py$
        pass_filenames: false

      - id: mypy-airflow
        name: mypy (airflow)
        entry: bash -c 'cd services/airflow && ./venv/bin/mypy dags/'
        language: system
        files: ^services/airflow/dags/.*\.py$
        pass_filenames: false

      - id: mypy-great-expectations
        name: mypy (great-expectations)
        entry: bash -c 'cd quality/great-expectations && ./venv/bin/mypy *.py'
        language: system
        files: ^quality/great-expectations/[^/]+\.py$
        pass_filenames: false

      - id: mypy-superset
        name: mypy (superset)
        entry: bash -c 'cd analytics/superset && ./venv/bin/mypy superset_config.py dashboards/'
        language: system
        files: ^analytics/superset/(superset_config\.py|dashboards/.*\.py)$
        pass_filenames: false

      - id: mypy-lakehouse
        name: mypy (lakehouse)
        entry: bash -c 'cd schemas/lakehouse && ./venv/bin/mypy schemas/ config/ scripts/'
        language: system
        files: ^schemas/lakehouse/(schemas|config|scripts)/.*\.py$
        pass_filenames: false

      - id: frontend-lint-staged
        name: lint-staged (frontend)
        entry: bash -c 'cd services/frontend && npx lint-staged'
        language: system
        files: ^services/frontend/.*\.(ts|tsx|css|json|md)$
        pass_filenames: false

      - id: frontend-typecheck
        name: TypeScript (frontend)
        entry: bash -c 'cd services/frontend && npm run typecheck'
        language: system
        files: ^services/frontend/.*\.(ts|tsx)$
        pass_filenames: false

      - id: check-duplicate-class-names
        name: Check for duplicate class names
        entry: python scripts/check_duplicate_class_names.py
        language: python
        pass_filenames: false
        files: \.py$
