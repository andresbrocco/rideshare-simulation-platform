repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--allow-multiple-documents']
      - id: check-added-large-files
        args: ['--maxkb=500']
        exclude: '^(data/sao-paulo/distritos-sp-raw\.geojson|data/osrm/sao-paulo-metro\.osm\.pbf|infrastructure/kubernetes/argocd/install\.yaml)$'

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.13

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Local hooks (Python mypy, Frontend TypeScript/ESLint)
  - repo: local
    hooks:
      - id: mypy-simulation
        name: mypy (simulation)
        entry: bash -c 'cd services/simulation && ./venv/bin/mypy src/'
        language: system
        files: ^services/simulation/src/.*\.py$
        pass_filenames: false
        # Uses strict settings from services/simulation/pyproject.toml
        # TODO: Add stream-processor and spark-streaming once mypy is configured

      - id: frontend-lint-staged
        name: lint-staged (frontend)
        entry: bash -c 'cd services/frontend && npx lint-staged'
        language: system
        files: ^services/frontend/.*\.(ts|tsx|css|json|md)$
        pass_filenames: false

      - id: frontend-typecheck
        name: TypeScript (frontend)
        entry: bash -c 'cd services/frontend && npm run typecheck'
        language: system
        files: ^services/frontend/.*\.(ts|tsx)$
        pass_filenames: false

      - id: check-duplicate-class-names
        name: Check for duplicate class names
        entry: python scripts/check_duplicate_class_names.py
        language: python
        pass_filenames: false
        files: \.py$
