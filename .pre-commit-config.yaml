repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
        exclude: '^data/sao-paulo/distritos-sp-raw\.geojson$'

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.13

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies: [types-redis==4.6.0.20241004, pydantic==2.12.5]
        args: [--ignore-missing-imports, --explicit-package-bases]
        files: ^simulation/src/

  # Frontend (React/TypeScript) hooks
  - repo: local
    hooks:
      - id: frontend-lint-staged
        name: lint-staged (frontend)
        entry: bash -c 'cd control-panel-frontend && npx lint-staged'
        language: system
        files: ^control-panel-frontend/.*\.(ts|tsx|css|json|md)$
        pass_filenames: false

      - id: frontend-typecheck
        name: TypeScript (frontend)
        entry: bash -c 'cd control-panel-frontend && npm run typecheck'
        language: system
        files: ^control-panel-frontend/.*\.(ts|tsx)$
        pass_filenames: false
