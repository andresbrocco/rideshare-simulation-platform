repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--allow-multiple-documents']
      - id: check-added-large-files
        args: ['--maxkb=500']
        exclude: '^(data/sao-paulo/distritos-sp-raw\.geojson|data/osrm/sao-paulo-metro\.osm\.pbf|infrastructure/kubernetes/argocd/install\.yaml)$'

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.13

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # NOTE: mypy uses --ignore-missing-imports because the codebase has ~228 type errors
  # that need to be fixed before strict checking can be enabled. The pyproject.toml
  # has strict=true for local development, but pre-commit is lenient to avoid blocking.
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies: [types-redis==4.6.0.20241004, types-requests>=2.31.0, pydantic==2.12.5]
        args: [--ignore-missing-imports, --explicit-package-bases]
        files: ^services/simulation/src/

  # Frontend (React/TypeScript) hooks
  - repo: local
    hooks:

      - id: frontend-lint-staged
        name: lint-staged (frontend)
        entry: bash -c 'cd services/frontend && npx lint-staged'
        language: system
        files: ^services/frontend/.*\.(ts|tsx|css|json|md)$
        pass_filenames: false

      - id: frontend-typecheck
        name: TypeScript (frontend)
        entry: bash -c 'cd services/frontend && npm run typecheck'
        language: system
        files: ^services/frontend/.*\.(ts|tsx)$
        pass_filenames: false

      - id: check-duplicate-class-names
        name: Check for duplicate class names
        entry: python scripts/check_duplicate_class_names.py
        language: python
        pass_filenames: false
        files: \.py$
