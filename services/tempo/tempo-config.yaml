# Tempo configuration for rideshare-simulation-platform
# Docs: https://grafana.com/docs/tempo/latest/configuration/

# Enable result streaming from Tempo to Grafana via HTTP (required for Traces Drilldown)
stream_over_http_enabled: true

server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1_000_000
  max_block_duration: 5m

compactor:
  compaction:
    compaction_window: 1h
    max_block_bytes: 100_000_000
    block_retention: 1h
    compacted_block_retention: 10m

storage:
  trace:
    backend: s3
    s3:
      endpoint: ${S3_ENDPOINT}
      bucket: ${TEMPO_S3_BUCKET}
      access_key_id: ${AWS_ACCESS_KEY_ID}
      secret_access_key: ${AWS_SECRET_ACCESS_KEY}
      insecure: true
      forcepathstyle: true
    block:
      bloom_filter_false_positive: .05
    wal:
      path: /var/tempo/wal
    pool:
      max_workers: 100
      queue_depth: 10000

# Metrics generator: produces service graphs, span metrics, and TraceQL metrics
metrics_generator:
  processor:
    span_metrics:
      dimensions:
        - http.method
        - http.target
        - http.status_code
        - service.version
    service_graphs:
      dimensions:
        - http.method
        - http.target
        - http.status_code
        - service.version
    local_blocks:
      flush_to_storage: true
  registry:
    collection_interval: 5s
    external_labels:
      source: tempo
      cluster: rideshare-simulation
      environment: local
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces

# Enable metrics generator processors
overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics, local-blocks]
