rideshare:
  target: "{{ env_var('DBT_TARGET', 'prod') }}"
  outputs:
    prod:
      type: databricks
      method: token
      host: "{{ env_var('DATABRICKS_HOST') }}"
      token: "{{ env_var('DATABRICKS_TOKEN') }}"
      schema: "{{ env_var('DBT_SCHEMA', 'rideshare_prod') }}"
      threads: 8
      http_path: "{{ env_var('DATABRICKS_HTTP_PATH') }}"
    dev:
      type: databricks
      method: token
      host: "{{ env_var('DATABRICKS_HOST') }}"
      token: "{{ env_var('DATABRICKS_TOKEN') }}"
      schema: "{{ env_var('DBT_SCHEMA', 'rideshare_dev') }}"
      threads: 4
      http_path: "{{ env_var('DATABRICKS_HTTP_PATH') }}"
