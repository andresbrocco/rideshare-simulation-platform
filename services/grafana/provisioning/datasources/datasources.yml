apiVersion: 1

datasources:
  # Existing - Prometheus (keep as default)
  - name: Prometheus
    uid: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: 15s

  # New - Trino (HTTP REST API for Delta Lake)
  - name: Trino
    uid: trino
    type: trino-datasource
    access: proxy
    url: http://trino:8080
    isDefault: false
    editable: false
    jsonData:
      catalog: delta

  # New - Loki (log aggregation)
  - name: Loki
    uid: loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: false
    jsonData:
      maxLines: 1000

  # New - Tempo (distributed tracing)
  - name: Tempo
    uid: tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    isDefault: false
    editable: false
    jsonData:
      tracesToLogsV2:
        datasourceUid: loki
        filterByTraceID: true
        filterBySpanID: true
      tracesToMetrics:
        datasourceUid: prometheus
      nodeGraph:
        enabled: true
      serviceMap:
        datasourceUid: prometheus
