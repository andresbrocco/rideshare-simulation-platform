global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'rideshare-simulation'
    environment: 'local'

rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  - job_name: 'cadvisor'
    scrape_interval: 15s
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # Simulation service
  - job_name: 'simulation'
    scrape_interval: 15s
    metrics_path: '/metrics/prometheus'
    http_headers:
      X-API-Key:
        values: ['dev-api-key-change-in-production']
    static_configs:
      - targets: ['simulation:8000']
        labels:
          service: 'simulation'

  # Stream processor
  - job_name: 'stream-processor'
    scrape_interval: 15s
    metrics_path: '/prometheus'
    static_configs:
      - targets: ['stream-processor:8080']
        labels:
          service: 'stream-processor'

  # NOTE: Kafka, Spark, Airflow exporters not implemented.
  # These require additional containers (kafka-exporter, jmx-exporter, airflow-exporter).
  # Container-level metrics are available via cAdvisor.
